<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  </head>

  <body>
    <h1>Handwriting Classifier</h1>
    <canvas
      id="canvas"
      width="280"
      height="280"
      style="position: absolute; top: 100; left: 100; border: 8px solid #000000"
    ></canvas>

    <img
      id="canvasimg"
      style="
        position: absolute;
        top: 10%;
        left: 52%;
        width: 280;
        height: 280;
        display: none;
      "
    />
    <button id="sb" size="48" style="position: absolute; top: 400; left: 100">
      Classify
    </button>
    <button id="cb" size="23" style="position: absolute; top: 400; left: 180">
      Clear
    </button>

    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
